<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator</h1>

      <form action="{% url 'password' %}">

        Length: <select name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected>12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select>
      <br>
      Uppercase: <input type="checkbox" name="uppercase">
      <br>
      Numbers: <input type="checkbox" name="numbers">
      <br>
      Special Characters: <input type="checkbox" name="special">
      <br>
      <input type="submit" name="" class= "btn btn-primary"value="Generate Password">
      </form>

      <a href="{% url 'about' %}"<h1>About Page</h1></a>
    </div>
  </body>
</html>
